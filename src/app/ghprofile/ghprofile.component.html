<app-navbar></app-navbar>
<div class="form search-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter github username" [(ngModel)]="username" name="username" (keyup)="searchProfile()">
        </div>
      </div>
<div *ngIf="profile">
    <div class="col-md-5">
        <div class="card">
                <h4 class="card-header">{{profile.name}}</h4>
                <div class="card-body">
                        <div class="row">
                                <div class="col-xl-4 m-b-1">
                                        <img src="{{ profile.avatar_url }}" class="img-responsive img-circle" alt="">
                                        <a href="{{ profile.html_url}}" class="btn btn-primary btn-small" target="_blank">View Profile on Github</a>
                                </div>
        
                                <div class="col-xl-8">
        
        
                                    <ul class="list-group">
                                        <li class="list-group-item"><b>Username: </b> {{profile.login}}</li>
                                        <li class="list-group-item"><b>Location: </b> {{profile.location}}</li>
                                        <li class="list-group-item"><b>E-Mail: </b> {{profile.email}}</li>
                                        <li class="list-group-item"><b>Blog Link: </b> {{profile.blog}}</li>
                                        <li class="list-group-item"><b>Member Since: </b> {{profile.created_at}}</li>
                                    </ul>
        
                                </div>
                            </div>
                </div>
        </div>
    </div>
</div>
